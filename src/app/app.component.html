<div class="container">
  <div class="container__editor">
    <ngs-code-editor
      style="height: 100%"
      [theme]="theme"
      [codeModel]="codeModel"
      [options]="options"
      (valueChanged)="onCodeChanged($event)"
    >
    </ngs-code-editor>
  </div>
  <div class="container__output">
    <div class="container__output__latex-container">
      <ng-katex [equation]="equation"></ng-katex>
    </div>
  </div>
</div>
